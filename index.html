<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf8"/>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body state="closed">

    <div id="outer-wrapper">
      <div id="lb-icon"></div>
      <div id="doorhanger">
        <div id="title"></div>
        <div id="go-back">
          <img src="./assets/arrowhead-left-16.svg"/>
        </div>
        <div id="cancel"></div>

        <!-- generate -->
        <div class="generate-inputs">
          <div id="instructions">
            <span>We'll use your answer to the question below to generate a strong password.</span>
          </div>
          <div id="prompt"></div>
          <input id="answer"></input>
          <div id="change-q">
            <span>Answer a different question</span>
          </div>
          <div id="continue">
            <span>Continue</span>
          </div>
        </div>

        <!-- results -->
        <div id="results">
          <div id="header"> <p><span id="passphrase-switch">Words</span> | <span id="password-switch">Characters</span></p></div>
          <div id="results-wrapper">
            <div id="generated-result" contenteditable="true" spellcheck="false"></div>
          </div>
          <div id="regenerate">
            <img src="./assets/refresh-16.svg">
          </div>
          <div id="options"></div>
          <div id="use-this" class="enabled">
            <span>Use This Password</span>
          </div>
        </div>

      </div>

    </div>
    <script src="app.js"></script>
  </body>
</html>
